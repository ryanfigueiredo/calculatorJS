<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>CalculatorJS</title>
</head>
<body class="m-5">
    <h3>CalculatorJS</h3>
    <div class="col-4">
      <form>
        <div class="row">
          <div class="mb-2">
            <input type="text" class="form-control" id="result">
            <span id="pre-operation"></span>
          </div>
        </div>

        <div class="row mb-2">
          <div class="mt-2 ">
            <input class="btn btn-danger" id="btn-clear" type="button" value="Clear">
          </div>
        </div>

        <div class="mb-2">
          <input class="btn btn-primary btn-calculator" type="button" value="1">
          <input class="btn btn-primary btn-calculator" type="button" value="2">
          <input class="btn btn-primary btn-calculator" type="button" value="3">
          <input class="btn btn-primary btn-calculator" type="button" aria-operation=true value="-">
        </div>
        <div class="mb-2">
          <input class="btn btn-primary btn-calculator" type="button" value="4">
          <input class="btn btn-primary btn-calculator" type="button" value="5">
          <input class="btn btn-primary btn-calculator" type="button" value="6">
          <input class="btn btn-primary btn-calculator" type="button" value="*">
        </div>

        <div class="mb-2">
          <input class="btn btn-primary btn-calculator" type="button" value="7">
          <input class="btn btn-primary btn-calculator" type="button" value="8">
          <input class="btn btn-primary btn-calculator" type="button" value="9">
          <input class="btn btn-primary btn-calculator" type="button" value="/">
        </div>

        <div class="mb-2">
          <input class="btn btn-primary btn-calculator" type="button" value="0">
          <input class="btn btn-primary btn-calculator" type="button" value=".">
          <input class="btn btn-primary btn-calculator" type="button" value="=">
          <input class="btn btn-primary btn-calculator" type="button" value="+">
        </div>
      </form>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
